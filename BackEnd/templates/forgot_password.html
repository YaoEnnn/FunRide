<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funride - Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .message {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Funride - Password Recovery</h1>
        <div class="message">
            <p>Hello,</p>
            <p>You have requested to reset your password on Funride. Here is your code:</p>
            <p class="code">{{ code }}</p>
            <p>Please use this code to reset your password on our website.</p>
        </div>
        <div class="footer">
            <p>Funride - The destination for exciting rides</p>
        </div>
    </div>
</body>
</html>
